image bootfs.vfat {
	vfat {
		files = {
			"zImage",
			"sun8i-v3s-licheepi-zero.dtb",
			"boot.scr"
		}
	}
	size = 8M
}

image sysimage-sdcard.img {
	hdimage {
	}

	partition u-boot {
		image = "u-boot-sunxi-with-spl.bin"
		offset = 0x2000
		size = 1016K # 1MB - 8192
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "bootfs.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.squashfs"
	}

	partition overlay {
		partition-type = 0x83
		size = 14300M
	}
}
